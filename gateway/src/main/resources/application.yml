server:
  port: 8080

spring:
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: restaurant-service
          uri: http://localhost:8081
          predicates:
            - Path=/restaurant/**
        - id: customer-service
          uri: http://localhost:8082
          predicates:
            - Path=/customer/**



