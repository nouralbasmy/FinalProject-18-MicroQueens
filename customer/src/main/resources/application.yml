spring:
  application:
    name: Customer

  datasource:
    url: jdbc:postgresql://localhost:5435/customerDB
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8082
restaurant:
  url: http://localhost:8081
